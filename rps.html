<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style/rsp.css">
</head>
<body style="background-image: url('static/images/background/rps.svg'); background-position: left bottom;background-attachment: fixed;background-repeat: no-repeat;">
    <div class="container" style = "padding: 5%">
        <div class="row" style = "border: 3px solid white; justify-content: center;">
            <h1 style="color:white; text-align:center;">Rock Paper Scissors</h1>
        </div>
        <div class="row justify-content-md-center" style = "padding: 5%; justify-content: center;">
            <div class="col-sm text-center">
                <button type="button" class="btn btn-danger"onclick="reset()">Reset</button>
            </div>
            <div class="col-sm text-center">
                <button type="button" class="btn btn-info" onclick="location.href='index.html';">Go to games Menu</button>
            </div>
        </div>
        <div class="row" style = "margin-top: 30px;border: 3px solid white; justify-content: center; padding : 10 px;"id = "rps-row">
            <div class = "flex-box-container" id = "rps-box">
                <img src = "static/images/rps_1/paper.jpeg" id = "p" onclick = "play(this)">
                <img src = "static/images/rps_1/rock.jpeg" id = "r" onclick = "play(this)">
                <img src = "static/images/rps_1/s.gif" id = "s" onclick = "play(this)">
            </div>
        </div>
    </div>
    <!-- JavaScript Files-->
    <script src="static/js/rps.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
